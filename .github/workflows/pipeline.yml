name: .NET Build Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x' # SDK Version to use; x will use the latest version of the 5.0 channel
    - uses: actions/checkout@v2

    # LINTER 
    # Format the output of dotnet format
    - name: Add dotnet-format problem matcher
      uses: xt0rted/dotnet-format-problem-matcher@v1

    # Install dotnet format as a global tool
    - name: Install dotnet format
      run: dotnet tool update --global dotnet-format

    - name: Run dotnet format
      run: dotnet format --check --verbosity diagnostic
      
    # BUILD
    - uses: actions/checkout@v2
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    
      # RUN TESTS
    - name: Test
      run: dotnet test --no-build --verbosity normal
      
    # GENERATE DOCS 
    - name: Generate Docs
      shell: powershell
      run: .\.github\workflows\generate_docs.ps1 -path "${{ github.workspace }}"
    - name: Commit files  
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add ./docs
        git commit -m "Updating the repository docs folder"      
    - name: Push changes  
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        force: true
      
